name: CI

on:
    push:
        branches:
            - master
            - next
    pull_request:

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: cachix/install-nix-action@v13
            - uses: cachix/cachix-action@v10
              with:
                  name: purescript-monarch
                  authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

            - name: Check headers
              run: nix-shell -run "headroom run --check-headers"

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: cachix/install-nix-action@v13

            - uses: cachix/cachix-action@v10
              with:
                  name: purescript-monarch
                  authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
            - name: Cache NPM dependencies
              uses: actions/cache@v2
              with:
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: ${{ runner.os }}-node-
                  path: ~/.npm
            - name: Cache PureScript dependencies
              uses: actions/cache@v2
              with:
                  key: ${{ runner.os }}-spago-${{ hashFiles('**/*.dhall') }}
                  path: |
                      .spago
                      output

            - name: Install NPM dependencies
              run: nix-shell --run "npm ci"

            - name: Install & build PureScript dependencies
              run: nix-shell --run "spago build --deps-only"

            - name: Build TypeScript
              run: nix-shell --run "tsc -p tsconfig.json"

            - name: Build PureScript
              run: nix-shell --run "spago build"

name: CI

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    workflow:
        name: Workflow
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: cachix/install-nix-action@v13
              with:
                  install_url: https://nixos-nix-install-tests.cachix.org/serve/0f7lh6yrv84dj3a2ar073d1mwrfiflsz/install
                  install_options: --tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve
                  extra_nix_config: |
                      experimental-features = nix-command flakes

            - uses: cachix/cachix-action@v10
              with:
                  name: purescript-monarch
                  authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
            - name: Cache NPM dependencies
              uses: actions/cache@v2
              with:
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: ${{ runner.os }}-node-
                  path: ~/.npm
            - name: Cache PureScript dependencies
              uses: actions/cache@v2
              with:
                  key: ${{ runner.os }}-spago-${{ hashFiles('**/*.dhall') }}
                  path: |
                      .spago
                      output

            - name: Install NPM dependencies
              run: |
                  nix -Lv develop -c npm ci
                  nix -Lv develop -c lerna bootstrap

            - name: Install & build PureScript dependencies
              run: nix -Lv develop -c lerna run build:dependencies

            - name: Build TypeScript
              run: nix -Lv develop -c lerna run build:ts

            - name: Build PureScript
              run: nix -Lv develop -c lerna run build:purs
